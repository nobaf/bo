<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± CatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f4ff;
        }
        #chatbox {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
        }
        #userInput {
            width: 70%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 15px;
            background: #6e45e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cat-message {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>üê± CatBot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask the cat something...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_KEY = "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"; // Replace with your key
        const MODEL = "anthropic/claude-3-haiku"; // Or another model

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            // Display user message
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;

            // Call OpenRouter API
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": "https://github.com/yourusername/catbot", // Optional
                    "X-Title": "CatBot" // Optional
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        { 
                            role: "system", 
                            content: "You are a helpful and funny cat. Respond in a playful way, with occasional 'meows' and 'purrs'." 
                        },
                        { role: "user", content: userInput }
                    ]
                })
            });

            const data = await response.json();
            const catReply = data.choices[0].message.content;

            // Display cat's reply
            chatbox.innerHTML += `<div class="cat-message"><strong>CatBot:</strong> ${catReply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
            document.getElementById("userInput").value = ""; // Clear input
        }

        // Allow pressing Enter to send
        document.getElementById("userInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
